<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22A Quiz Lookup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div uk-navbar class="uk-background-primary uk-light">
    <div class="uk-navbar-left">
      <h4 id="title" class="uk-text-center uk-margin-top uk-margin-left">22A Quiz Lookup</h4>
      <div hidden id="busy-spinner" class="uk-margin-right" uk-spinner></div>
    </div>
  </div>

  <div class="uk-container uk-padding-small">

    <!-- Responsive Stack: Sidebar (input) comes first on mobile -->
    <div class="uk-grid-small uk-child-width-1-1 uk-child-width-1-4@s" uk-grid>

      <!-- Sidebar -->
      <div class="sidebar uk-background-muted uk-padding-small">
        <h4 class="uk-heading-bullet uk-margin-small-bottom">Enter your student ID</h4>
        <input id="student-search" class="uk-input uk-margin-small-bottom" type="text" placeholder="12345678" />

        <div class="uk-grid-small uk-child-width-expand uk-margin-small-bottom" uk-grid>
          <div><button id="lookup-btn" class="uk-button uk-button-primary uk-width-1-1" disabled>Lookup</button></div>
          <div><button id="clear-btn" class="uk-button uk-button-secondary uk-width-1-1" disabled>Clear</button></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="uk-width-expand@s">
        <div class="uk-card uk-card-default uk-card-body uk-padding-small">
          <div class="uk-text-center uk-margin-small">
            <div id="student-identity"></div>
          </div>
          <hr>
          <div class="uk-margin-small-top">
            <div id="rubric-div" class="uk-grid-small uk-child-width-1-3@s uk-grid" uk-grid></div>
          </div>
        </div>

        <div id="images-container" class="uk-padding-small">
          <div uk-slider="finite: true">
            <ul class="uk-slider-items uk-grid-small" uk-grid id="quiz-images">
              <li class="uk-width-1-1 uk-width-1-2@m">
                <img id="img-0" class="quiz-image" alt="Front of quiz">
              </li>
              <li class="uk-width-1-1 uk-width-1-2@m">
                <img id="img-1" class="quiz-image" alt="Back of quiz">
              </li>
            </ul>
            <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin-small-top uk-hidden@m"></ul>
          </div>
        </div>

        <div id="editor-container" class="uk-margin uk-padding-small uk-card uk-card-default"></div>
      </div>

    </div>
  </div>

  <script type="module" src="./app.js" defer></script>
</body>

</html>
